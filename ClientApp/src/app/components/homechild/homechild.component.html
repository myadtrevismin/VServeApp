<div class="card m-1">
    <div class="card-header navbg text-center">
        Trending Jobs in your Area
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let job of jobs">
                {{job.jobDescription}} - {{job.location.locationName}}
                <span class="badge badge-primary badge-pill">{{job.jobProfile.jobTitle}}</span>
            </li>
        </ul>
    </div>
</div>
